spring:
  servlet:
    multipart:
      max-file-size: 50MB # SpringBoot的默认上传文件的大小是2mb，如果上传的文件超过2mb就会抛异常。因此，需要配置文件大小
      max-request-size: 50MB
  application:
    name: Redis Distribute Lock
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 20000
    password:
    database: 0
    jedis:
      pool:
        max-active: 8
        min-idle: 0
        max-idle: 8
        max-wait: -1

  #默认数据源配置
  # ?createDatabaseIfNotExist=true				// 数据库创建，存在则引用
  # &useUnicode=true&characterEncoding=utf-8	// 编码方式
  # &serverTimezone=UTC                         // 设置时区
  # &zeroDateTimeBehavior=convertToNull			// 当DateTime类型为0的时候转化为Null，而不是报异常
  # &transformedBitIsBoolean=true				// 允许bit转换成boolean型
  # &useSSL=false                               // 证书验证
datasource:
  type: com.alibaba.druid.pool.DruidDataSource
  default:
    url: jdbc:mysql://127.0.0.1:3306/test?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  other:
    url: jdbc:mysql://127.0.0.1:3306/other?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver